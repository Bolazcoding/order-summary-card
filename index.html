<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="order-image">
          <img class="hero-img" src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="order-body">
          <h1 class="order-header">Order Summary</h1>
          <p class="order-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-plan">
            <img class="music-img" src="./images/icon-music.svg" alt="" />
            <div class="price">
              <p class="plan">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <div><a class="change" href="#">Change</a></div>
          </div>
          <div class="btn">
            <a href="#" class="pay">Proceed to Payment</a>
            <a href="#" class="cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
